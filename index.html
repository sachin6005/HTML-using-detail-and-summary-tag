<!DOCTYPE html>
<html>
    <head>
        <title>detail & summary tag</title>
        <style>
               #head{
                   margin-top: 20px;
                   height: 30px;
                   width: 200px;
                   padding: 10px;
                   background-color: rgb(100, 207, 207);
               }
               .solid{
                   background-color: darkgray;
                   padding: 10px;
               }
        </style>
    </head>
    <body>
               <details id="head">
                        <summary>phases of SDLC</summary>
                        <ul>
                            <li class="solid">Planning phase</li>
                            <li class="solid">Defining pase</li>
                            <li class="solid">Designing phase</li>
                            <li class="solid">Development phase</li>
                            <li class="solid">Testing phase</li>
                            <li class="solid">Deployment</li>
                            <li class="solid">Maintenance</li>
                        </ul>
               </details>
    </body>
</html>
